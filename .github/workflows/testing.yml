name: Testing

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Initialising
      - uses: actions/checkout@v4

    -name: Setup Pixi
      - uses: prefix-dev/setup-pixi@v0.8.1
    
    - name: Run tests
      run: pixi run test
    
