name: Test package

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
  workflow_call:

env:
  PYTEST_ADDOPTS: "--color=yes"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Pixi
      uses: prefix-dev/setup-pixi@v0.8.8

    - name: Run tests
      run: pixi run test
